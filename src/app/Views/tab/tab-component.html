<!--
    University Name Accordion 
    *ngFor="let university of universities"
    -->
<div  class="panel-group col-xs-12" id="{{getaNamesWithoutSpaces(university.universityName)}}Accordion" >
  <div class="panel panel-default">
    <div class="panel-heading">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <h4 class="panel-title">
              <!-- Placing in NavBar Styling so that it looks appealing
                  add this to the link below for accordion to work data-toggle="collapse" 
                  -->

              <a class = "navbar-brand" data-toggle="collapse"  [attr.data-parent]="'#'+getaNamesWithoutSpaces(university.universityName)+'Accordion'" href="#{{getaNamesWithoutSpaces(university.universityName)}}Buildings">{{university.universityName}}</a>
            </h4>
            </div>
          </div>
       </nav>
            <!-- Building Accordion-->
      <div id="{{getaNamesWithoutSpaces(university.universityName)}}Buildings" class="panel-collapse in collapse row">
        <div *ngFor="let building of university.buildings" class="col-md-4 col-xs-12 col-sm-6">
          <!--Form For Building Name, Coordinates and Tour Position-->
          <form class="buildingForm">
            <label for="buildingName">Building Name:</label>
            <input class="form-control" type="text" value="{{building.buildingName}}" />
            <label for="buildingCoordinates">Building Coordinates:</label>
            <input class="form-control" type="text" value="{{building.buildingCoordinates}}" />
            <label *ngIf="building.tourPosition >-1" for="tourPosition">Tour Position:</label>
            <input *ngIf="building.tourPosition >-1" class="form-control" type="text" value="{{building.tourPosition}}" />
            <h5 *ngIf="building.tourPosition ===-1"> <strong>Optional Building; Not in Tour. </strong><!--Add to tour: <input type="checkbox" placeholder="Add to tour" />--></h5>
            <br />
            <button class="btn btn-success col-xs-offset-1 editBuilding" (click)="editBuilding(building)"> Edit</button>
            <button class="btn btn-danger col-xs-offset-1  removeBuilding " (click)="removeBuilding(building)"> Remove</button>
          </form>
          <br /> 
     
                  </div>
     
        <div class="col-md-4 col-xs-12 col-sm-6 addBuilding">
          <a class="btn" (click)="addBuilding()"><i class="glyphicon glyphicon-plus-sign"></i></a>
          <h3>Add a building</h3>
        </div> 
      </div>
            <!--Closing University Accordion-->
          </div>
        </div>
    </div>
