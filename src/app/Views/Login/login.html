<form (ngSubmit)="loginUser()" class="col-xs-6 col-xs-offset-3 loginForm">
  <label for="username">User Name</label>
  <input type="text" class="form-control " name="username" [(ngModel)]="username" id="userName">
  <br />
  <label for="password">Password</label>
  <input type="password"  class="form-control " name="password" [(ngModel)]="password" id="password" ngModel>
  <br />
  <button type="submit" class="btn btn-success col-xs-3 col-xs-offset-4">Login</button>
  
</form>
